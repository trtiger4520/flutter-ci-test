name: Build apk

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - id: app_version
        run: |
          APP_VERSION=$(grep 'version:' pubspec.yaml | awk '{print $2}')
          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
      - id: flutter_version
        run: |
          FLUTTER_VERSION=$(cat .fvmrc | jq -r '.flutter')
          echo "version=$FLUTTER_VERSION" >> $GITHUB_OUTPUT
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ steps.app_version.outputs.flutter_version }}
          channel: stable
      - uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"
          cache: "gradle"
          cache-dependency-path: |
            android/gradle/wrapper/gradle-wrapper.properties
            android/build.gradle.kts
            android/app/build.gradle.kts
      - uses: android-actions/setup-android@v3
      - run: sdkmanager "cmake;3.22.1"
      - run: flutter pub get
      - run: flutter build apk
      - run: |
          mkdir arts
          cp build/app/outputs/flutter-apk/*.apk arts/
      - uses: actions/upload-artifact@v4
        with:
          name: app-v${{ steps.app_version.outputs.app_version }}
          path: arts/
          retention-days: 1
